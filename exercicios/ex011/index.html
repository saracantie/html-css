<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Imagens pra varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/"> <!--se for menos de mil ele abre a foto m ao inves da g e menos de 750 tipo celular abre a p A ORDEM IMPORTA O P PRIMEIRO E O G O DEFAULT-->
        <img src="imagens/foto-p.png" alt="Imagens flexível">
    </picture>

    <H1>Reproduzindo Audios</H1>
    <audio preload="metadata" controls>
        <source srcset="fdsfdsfsd" type="audio/mpeg">
        <source srcset="sfsdfds" type="audio/ogg">
        <p>infelizmente seu navegador nao consegue reproduzir audio</p>
    </audio>
